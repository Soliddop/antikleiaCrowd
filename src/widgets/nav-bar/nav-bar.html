<template bindable="router">
  <header>
    <!-- wrap-->
    <div class="wrap">

      <div class="container">
        <!-- logo-->
        <div class="logo"><a href="/" title="Home"><img src="${logo}" alt="Logo"></a></div>
        <!-- mobile menu-->
        <div class="mobilemenu"><a href="#" title="MENU" data-target="#mobilenav"><img src="/img/ic-menu.png"></a></div>
        <!-- nav-->
        <nav id="mobilenav">

          <!-- account-->
          <div class="account" if.bind="!isAuthenticated">
            <!-- link-->
            <a href="javascript:void(0)" click.delegate="loginPopup()">
              <!-- label-->
              <div class="lbl" t="app:sign-in">SIGN IN</div>
              <!-- thumbnail-->
              <div class="thumb"></div>
            </a>
          </div>

          <!-- account-->
          <div class="account" if.bind="isAuthenticated">
            <!-- link-->
            <a href="javascript:void(0)" id="#accountmenu" click.delegate="toggleNavMenu()">
              <!-- label-->
              <div class="lbl" innerhtml.bind="getName(user)"></div>
              <!-- thumbnail-->
              <div class="thumb">
                <!-- img( src="/img/img-profile.png" class=page === "index" ? "hidden" : "" )-->
                <img src.bind="getProfileImage(user)" />
              </div>
            </a>
            <!-- account menu-->
            <ul id="accountmenu" class="accountmenu">
              <li><a t="app:profile" route-href="route: user; params.bind: { uname: user.username }">Profile</a></li>
              <li><a t="app:sign-out" href="javascript:void(0)" click.delegate="logout(0)">Sign Out</a></li>
            </ul>
          </div>

          <!-- main-->
          <ul class="main">
            <li><a t="app:home" href="/">HOME</a></li>
            <li if.bind="project=='WITHcrowd'"><a href="http://withculture.eu" target="_blank">WITH</a></li>
            <li if.bind="project=='CrowdHeritage'"><a route-href="route: partners" t="app:partners">PARTNERS</a></li>
            <li><a t="app:about" route-href="route: about">ABOUT</a></li>
          </ul>
        </nav>
      </div>

    </div>
  </header>
</template>
