<template>
  <div class="tag-item">
    <!-- infobar-->
    <div class="wrap">
      <!-- heading-->
      <div class="heading green">TAGS</div>
      <!-- info-->
      <div class="infobar">Tag items that you see on the image, you can validate it first by checking on the thesaurus before adding the tag.</div>
      <!-- searchbox-->
      <div class="searchbox">
        <input type="text" placeholder="Type and hit enter" class="input-tag"><a href="" target="_blank" class="link">THESAURUS	</a>
        <ul class="suggestions"></ul>
        <img src="/img/ic-enter.png" class="enter">
      </div>
      <!-- taglist-->
      <ul class="taglist">
        <li repeat.for="ann of annotations">
          <div class="text">${ann.label}</div>
          <ul class="action">
            <li class="up ${ann.approvedByMe ? 'active' : ''}"><a click.delegate="loginPopup()"><span class="thumbs-icon up"></span><span class="count">${ann.approvedBy.length}</span></a></li>
            <li class="down"><a href="#"><span class="count"></span><span class="thumbs-icon down"></span></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</template>
