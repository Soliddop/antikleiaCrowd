<template>
	<!-- heading-->
	<div class="heading" t="summary:leaderboard">CAMPAIGN LEADERBOARD</div>
	<div class="leaderboard">
		<!-- list-->
		<div class="user" repeat.for="user of topUsers">
			<a route-href="route: user; params.bind: { uname: user[0].username, lang: currentLocale }">
				<div class="no">${$index+1}</div>
				<div class="thumbs"><img src.bind="getProfileImage(user[0])"></div>
				<div class="details">
					<div class="name" innerhtml.bind="getName(user[0])"></div>
				</div>
				<div class="points">
					${user[1]}
					<span class="lbl" t="app:points">POINTS</span>
				</div>
			</a>
		</div>
	</div>
</template>
