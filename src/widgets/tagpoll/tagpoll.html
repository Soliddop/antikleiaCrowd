<template>
  <div class="tag-item">
    <!-- infobar-->
    <div class="wrap">
      <!-- heading-->
      <div class="heading green" t="item:poll">POLL</div>
      <!-- info-->
      <div class="infobar" innerhtml.bind="campaign.instructions"></div>
			<div style="color:white" class="searchbox">${pollTitle}</div>
      <!-- taglist-->
			<div class="show-more-parent">
        <ul class="taglist show-more-target" if.bind="pollannotations.length > 0">
          <li class="pollAction" click.delegate="validate(pollannotations[0].dbId, 'approved', 0, pollannotations[0].approvedByMe, pollannotations[0].rejectedByMe, 'poll')">
          	<div class="text" t="item:yes">Yes</div>
          	<ul class="action">
              <li class="publish-btn" if.bind="isCurrentUserCreator()">
                <a bootstrap-tooltip data-toggle="tooltip" data-placement="left" data-title="bootstrap tooltip"
                  title.bind="togglePublishText" click.delegate="togglePublish('poll', $index)"
                >
                  <span>
                    <i class.bind="!ann.publish ? 'fa fa-upload text-danger opacity-50' : 'fa fa-upload text-success'"></i>
                    <span class="count"></span>
                  </span>
                </a>
              </li>
            	<li class.bind="pollannotations[0].approvedByMe ? 'up active' : 'up'">
              	<a>
                	<span class="count">${pollannotations[0].approvedBy.length}</span><span class="thumbs-icon up"></span>
              	</a>
            	</li>
            </ul>
        	</li>
          <li class="pollAction" click.delegate="validate(pollannotations[0].dbId, 'rejected', 0, pollannotations[0].approvedByMe, pollannotations[0].rejectedByMe, 'poll')">
          	<div class="text" t="item:no">No</div>
          	<ul class="action">
            	<li class.bind="pollannotations[0].rejectedByMe ? 'down active' : 'down'">
              	<a>
                	<span class="count">${pollannotations[0].rejectedBy.length}</span><span class="thumbs-icon down"></span>
              	</a>
  						</li>
          	</ul>
        	</li>
      	</ul>
		  </div>
    </div>
  </div>
</template>
