<template>
  <div class="tag-geo">
    <!-- infobar-->
    <div class="wrap">
      <!-- heading-->
      <div class="heading yellow">GEOTAGGING</div>
      <!-- info-->
      <div class="infobar">Drop pins to countries or locations in the map that represents the picture.</div>
      <!-- maps-->
      <div class="geomap">
        <compose view-model="widgets/googlemap/googlemap" model.bind="geoannotations"></compose>
      </div>
      <!-- searchbox-->
      <div  class="searchbox" if.bind="campaign.status!='inactive' && userServices.isAuthenticated()">
      	<input id="annotationInput" autocomplete="off" value.bind="prefix & debounce:500" input.delegate="prefixChanged(true) & debounce:500"  type="text"  placeholder.bind="placeholderText" class="input-tag"/>
        <div show.bind='suggestionsActive' class="autocomplete-suggestions-itemview" style="width: 100%; z-index: 9999;">
          <ul class="suggestions">
 						<li repeat.for="item of suggestedAnnotations"  click.delegate="selectGeoAnnotation(item.geonameId)">${item.toponymName}, ${item.countryName}</li>
          </ul>
        </div>
      	<i class='fa fa-spinner fa-spin ' show.bind="suggestionsLoading"></i>
      </div>
      <!-- taglist-->
			<div class="show-more-parent">
      <ul class="taglist show-more-target">
        <li repeat.for="ann of geoannotations">
          <div class="text">${ann.label}</div>
          <ul class="action">
						<li class.bind="ann.approvedByMe ? 'up active' : 'up'">
            	<a href="javascript:void(0)" click.delegate="validate(ann.dbId, 'approved', $index, ann.approvedByMe, ann.rejectedByMe, 'geo')">
              	<i class="fa fa-thumbs-o-up"></i><span class="count">${ann.approvedBy.length}</span>
            	</a>
          	</li>
          	<li class.bind="ann.rejectedByMe ? 'down active' : 'down'">
            	<a href="javascript:void(0)" click.delegate="validate(ann.dbId, 'rejected', $index, ann.approvedByMe, ann.rejectedByMe, 'geo')">
              	<span class="count">${ann.rejectedBy.length}</span><i class="fa fa-thumbs-o-down"></i>
            	</a>
						</li>
          	<li class="delete" if.bind="ann.createdByMe && ann.approvedBy.length==0 && ann.rejectedBy.length==0">
            	<a href="javascript:void(0)" click.delegate="deleteAnnotation(ann.dbId, $index, 'geo')">
              	<img src="/img/ic-delete.png">
            	</a>
          	</li>
          </ul>
        </li>
      </ul>
			<i class="show-more fa fa-chevron-down green" title="Load more" click.delegate='toggleLoadMore(".taglist")'></i>
		</div>
    </div>
  </div>
</template>
