<template>
  <main>
    <!-- new banner-->
    <section class="banner mini detail">
      <div class="container">
        <!-- lbl-->
        <div class="bannertext">
          <div class="line">
            <div class="lbl"><span t="app:campaign">CAMPAIGN</span></div>
            <div class="wrap"><span>${campaign.title}</span></div>
          </div>
        </div>
        <!-- vertical nav-->
        <nav class="vertical">
          <ul>
            <li><a href="javascript:void(0)" click.delegate="goToCamp(campaign, 'it')" t="[prepend]app:return-campaign"><img src="/img/ic-arrow-right-black.png" class="space"></a></li>
          </ul>
        </nav>
        <!-- progress-->
        <ul class="collectioninfo">
          <li class="title">${collectionTitle}</li>
          <li class="count">
            <div class="info" show.bind="hasCollection"><span t="item:item">Item</span> ${offset + 1} <span t="item:out-of">out of</span> ${collectionCount}</div>
            <a show.bind="!lastItem" class="next" href="javascript:void(0)" click.delegate="nextItem()" t="item:next-item">NEXT ITEM</a>
          </li>
        </ul>
        <!-- bg-->
        <div class="bgwrap" style="background-image: url('${campaign.banner}');"></div>
      </div>
    </section>
    <!-- tagging-->
    <section id="tagging" class="tagging">
      <!-- title-->
      <div class="container" show.bind="!loadRec">
        <div class="title">${record.title}</div>
      </div>
      <!-- wraps-->
      <div class="wraps">
        <div class="container">

          <!-- left-->
          <div class="left" show.bind="!loadRec">
            <!-- img-->
            <div class="img" with.bind="record">
              <img show.bind="(record.vtype=='IMAGE')" src.bind="record.myfullimg" onError="this.src='/img/assets/img/ui/ic-noimage.png'" />
              <!-- Here goes the media, besides images -->
              <div id="mediadiv" innerhtml.bind='mediaDiv'></div>
            </div>
            <!-- metadata-->
            <div class="wrap">
              <div class="metadata">
                <!-- label-->
                <div class="heading" t="item:meta">ITEM METADATA</div>
                <!-- info-->
								<div class="show-more-parent">
                <ul class="meta show-more-target row">
                  <li class="col-sm-6" if.bind="record.description">
                    <div class="lbl" t="item:description">DESCRIPTION</div>
                    <div class="val">${record.description}</div>
                  </li>
                  <li class="col-sm-6" if.bind="record.dataProvider">
                    <div class="lbl" t="item:provider">PROVIDER</div>
                    <div class="val">${record.dataProvider}</div>
                  </li>
                  <li class="col-sm-6" if.bind="record.creator">
                    <div class="lbl" t="item:creator">CREATOR</div>
                    <div class="val">${record.creator}</div>
                  </li>
                  <li class="col-sm-6" if.bind="record.rights">
                    <div class="lbl" t="item:rights">RIGHTS</div>
                    <div class="val">${record.rights}</div>
                  </li>
                  <li class="col-sm-6" if.bind="record.mediatype">
                    <div class="lbl" t="item:media-type">MEDIA TYPE</div>
                    <div class="val">${record.mediatype}</div>
                  </li>
                  <!-- <li class="col-sm-6" if.bind="record.dbId">
                    <div class="lbl">ITEM URL</div>
                    <div class="val"><a href.bind="record.loc">${record.loc}</a></div>
                  </li> -->
                  <li class="col-sm-6" if.bind="record.source">
                    <div class="lbl" t="item:record-source">RECORD SOURCE</div>
                    <div class="val">${record.source}</div>
                  </li>
                  <div class="col-sm-6" repeat.for="dcfield of record.dcfields">
                    <li>
                      <div class="lbl">${dcfield.label.toUpperCase()}</div>
                      <div class="val" innerhtml.bind=" dcfield.label=='created' ? dcfield.value[0].free : dcfield.value[0]"></div>
                    </li>
                  </div>
                </ul>
								<i class="show-more fa fa-chevron-down" title="Load more" click.delegate='toggleLoadMore(".meta")'></i>
							</div>
                <!-- more-->
                <!-- HIDE
                <div class="loadmore"><a href="#" t="app:loadmore">LOAD MORE</a></div>
                -->
              </div>
            </div>
          </div>

          <!-- right-->
          <div class="right" if.bind="!loadCamp && !loadRec">
            <div class="fullscreen-button">
              <div class="wrap">
                <a href="javascript:void(0)" click.delegate="toggleFullscreen()"><span class="exit" t="item:exit">Exit </span><span t="item:fullscreen">Fullscreen</span> <i class="fa fa-arrows-alt" aria-hidden="true"></i></a>
              </div>
            </div>
            <compose view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('Tagging')"
										 model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/tagcolor/tagcolor.html"
										 view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('ColorTagging')"
                     model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/taggeo/taggeo.html"
										 view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('GeoTagging')"
                     model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/tagpoll/tagpoll.html"
										 view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('Polling')"
                     model.bind="{'campaign': campaign, 'recId': record.dbId, 'colTitle': collectionTitle}">
            </compose>
            <div class="wrap next-item-alternative-link">
              <a class="next" href="javascript:void(0)" click.delegate="nextItem(campaign, collection, records, offset+1)" t="item:next-item">NEXT ITEM</a>
            </div>
            <div class="fullscreen-navigation">
              <a if.bind="previous.length!=0" class="previous" href="javascript:void(0)" click.delegate="previousItem()"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
              <a class="next" href="javascript:void(0)" click.delegate="nextItem(campaign, collection, records, offset+1)"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</template>
