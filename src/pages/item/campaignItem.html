<template>
  <main>
    <!-- new banner-->
    <section class="banner mini detail">
      <div class="container">
        <!-- lbl-->
        <div class="bannertext">
          <div class="line">
            <div class="lbl"><span>CAMPAIGN</span></div>
            <div class="wrap"><span>${campaign.title}</span></div>
          </div>
        </div>
        <!-- vertical nav-->
        <nav class="vertical">
          <ul>
            <li><a href="javascript:void(0)" click.delegate="goToCamp(campaign)">
                RETURN TO CAMPAIGN PAGE<img src="/img/ic-arrow-right-black.png" class="space"></a></li>
          </ul>
        </nav>
        <!-- progress-->
        <ul class="collectioninfo">
          <li class="title">${collectionTitle}</li>
          <li class="count">
            <div class="info" show.bind="hasCollection">item ${offset + 1} out of ${collectionCount}</div>
            <a show.bind="!lastItem" class="next" href="javascript:void(0)" click.delegate="nextItem()">NEXT ITEM</a>
          </li>
        </ul>
        <!-- bg-->
        <div class="bgwrap" style="background-image: url('${campaign.banner}');"></div>
      </div>
    </section>
    <!-- tagging-->
    <section class="tagging">
      <!-- title-->
      <div class="container" show.bind="!loadRec">
        <div id="scrollPoint" class="title">${record.title}</div>
      </div>
      <!-- wraps-->
      <div class="wraps">
        <div class="container">

          <!-- left-->
          <div class="left" show.bind="!loadRec">
            <!-- img-->
            <div class="img" with.bind="record">
              <img show.bind="(record.vtype=='IMAGE')" src.bind="record.myfullimg" onError="this.src='/img/assets/img/ui/ic-noimage.png'" />
              <!-- Here goes the media, besides images -->
              <div id="mediadiv" innerhtml.bind='mediaDiv'></div>
            </div>
            <!-- metadata-->
            <div class="wrap">
              <compose if.bind="(campaign.username!='colours-catwalk') && (campaign.username!='garment-type')"
                       view="widgets/metadata/meta-default.html"
  										 view-model="widgets/metadata/metadata"
                       model.bind="{'record': record}">
              </compose>
              <compose if.bind="campaign.username == 'colours-catwalk'"
                       view="widgets/metadata/meta-colours.html"
  										 view-model="widgets/metadata/metadata"
                       model.bind="{'record': record}">
              </compose>
              <compose if.bind="campaign.username == 'garment-type'"
                       view="widgets/metadata/meta-garment.html"
  										 view-model="widgets/metadata/metadata"
                       model.bind="{'record': record}">
              </compose>
            </div>
          </div>

          <!-- right-->
          <div class="right" if.bind="!loadCamp && !loadRec">
            <div class="fullscreen-button">
              <div class="wrap">
                <a href="javascript:void(0)" click.delegate="toggleFullscreen()"><span class="exit">Exit </span>Fullscreen <i class="fa fa-arrows-alt" aria-hidden="true"></i></a>
              </div>
            </div>
            <compose view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('Tagging')"
										 model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/tagcolor/tagcolor.html"
										 view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('ColorTagging')"
                     model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/taggeo/taggeo.html"
										 view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('GeoTagging')"
                     model.bind="{'campaign': campaign, 'recId': record.dbId}">
            </compose>
            <compose view="widgets/tagpoll/tagpoll.html"
										 view-model="widgets/tagitem/tagitem"
                     if.bind="hasMotivation('Polling')"
                     model.bind="{'campaign': campaign, 'recId': record.dbId, 'colTitle': collectionTitle}">
            </compose>
            <div class="wrap next-item-alternative-link">
              <a class="next" href="javascript:void(0)" click.delegate="nextItem(campaign, collection, records, offset+1)">NEXT ITEM</a>
            </div>
            <div class="fullscreen-navigation">
              <a if.bind="previous.length!=0" class="previous" href="javascript:void(0)" click.delegate="previousItem()"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
              <a class="next" href="javascript:void(0)" click.delegate="nextItem(campaign, collection, records, offset+1)"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</template>
