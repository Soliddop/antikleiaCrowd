<template>

  <main>
    <!-- new banner-->
    <section class="banner mini">
      <div class="container">
        <!-- lbl-->
        <div class="bannertext">
          <div class="line">
            <div class="lbl"> <span>COLLECTION</span></div>
            <div class="wrap"><span>${collection.title}</span></div>
          </div>
        </div>
        <!-- vertical nav-->
        <nav class="vertical">
          <ul>
            <li><a route-href="route: summary; params.bind: { cname: cname, gname: gname }">RETURN TO CAMPAIGN<img src="/img/ic-arrow-right-black.png"></a></li>
          </ul>
        </nav>
        <!-- progress-->
        <div class="progress">
          <div role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;" class="progress-bar">
            <div class="labl">10%</div>
          </div>
        </div>
        <!-- bg-->
        <div class="bgwrap" style="background-image: url('${collection.backgroundImage}');"></div>
      </div>
    </section>

    <section class="collections collection-item-list">
      <div class="container">
        <!-- campaign reel-->
        <div class="campaignlist">
          <!-- entry-->
          <div class="entries row" ref="grid">
            <!-- item-->
            <div class="sizer"></div>
            <!-- entry-->

            <div class="entry ${record.dbId} col-md-3" repeat.for="record of records">
              <a href="javascript:void(0)" click.delegate="goToItem(record)">
								<div class="thumbs">
									<img src.bind="record.Thumbnail" class="isoimage" onError="this.src='/img/assets/img/ui/ic-noimage.png'" />
									<div class="action"><div class="plus">${record.title | textTrim:22}</div><div class="plus small">12 tags</div></div>
								</div>
							</a>
            </div>

          </div>
          <div class="loadmore">
            <a href="#" show.bind="!loading && more" click.delegate="loadMore()">LOAD MORE</a>
            <div class="more"><i show.bind="loading" class="fa fa-spinner fa-pulse"></i></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</template>
