<template>

	<div role="main">
		<div class="viewer" id="login">
			<!-- Login-->
			<section class="login entrance">
				<div class="section-header">
					<div class="text">Sign in</div>
				</div>
				<p>${message}</p>
				<div class="section-body">
					<button click.delegate="authenticate('facebook')" class="fb">
						<i class="fa fa-facebook-official"></i><span class="text">Sign in with Facebook account</span>
					</button>
					<button click.delegate="authenticate('google')" class="gplus">
						<i class="fa fa-google-plus"></i><span class="text">Sign in with Google account</span>
					</button>
					<div class="or"><span class="text">or</span></div>
					<form role="form" submit.delegate="signin()">
						<div class="input-group">
							<div class="form-group">
								<input type="text" placeholder="Email or username" value.bind="email">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password" value.bind="password">
								<span class="help-block has-error" if.bind="error">${error}</span>
							</div>
							<!-- <input type="checkbox" id="login" data-bind="checked: stayLogged">
							<label for="login" data-bind="checked: stayLogged">Keep me signed in</label> -->
						</div>
						<div class="button-group">
							<!-- <a href="javascript:void(0)" class="btn-green-o" data-bind="click: function() { forgotPassword(); }">Forgot password?</a> -->
							<button type="submit" class="btn-green">Sign in</button>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>

</template>
