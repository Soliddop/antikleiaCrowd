<template>

  <main>
    <!-- new banner-->
    <section class="banner mini">
      <div class="container">
        <div class="bannertext">
          <div class="line">
            <div class="wrap"><span>${user.fullName}</span></div>
          </div>
        </div>
        <div class="progress">
          <div role="progressbar" aria-valuenow="${barLevel}" aria-valuemin="0" aria-valuemax="100" style="width: ${barLevel}%;" class="progress-bar">
            <div class="labl">${barLevel}%</div>
          </div>
        </div>
        <div class="bgwrap" style="background-image: img/bg-banner.png;"></div>
      </div>
    </section>
    <!-- user info-->
    <section class="userprofile">
      <div class="container">
        <!-- left-->
        <div class="left">

          <!-- wrap-->
          <div class="wrap">
            <div class="badges">
							<img src.bind="user.originalProfileImage">
							<ul class="actions">
								<li class="action-edit"><i class="fa fa-cloud-upload"></i></li>
							</ul>
						</div>
            <!-- user stat-->
            <div class="info">
              <!-- text-->
							<h2 t="user:name">Name</h2>
              <h1>${user.fullName}</h1>
							<h2 t="user:gender">Gender</h2>
							<p>${user.gender}</p>
							<h2 t="user:contact">Contact information</h2>
							<p>${user.email}</p>
							<h2 t="user:about">About</h2>
							<p>${user.about}</p>
							<ul class="actions">
								<li class="action-edit"><i class="fa fa-cog"></i></li>
							</ul>
            </div>
          </div>

        </div>
				<!-- right-->
				<div class="right">
					<!-- wrap-->
					<div class="wrap">
						<div class="heading"><img src="/img/badges.png"></div>
						<!-- stats-->
						<ul class="stats">
							<li>
								<div class="lbl" t="app:progress">PROGRESS</div>
								<div class="val">
									${progress}%
									<!-- <small>${points}/500</small> -->
								</div>
							</li>
							<li>
								<div class="lbl" t="app:points">POINTS</div>
								<div class="val">${points}</div>
							</li>
							<li>
								<div class="lbl" t="user:inserted">INSERTED TAGS</div>
								<div class="val">${created}</div>
							</li>
							<li>
								<div class="lbl" t="user:upvotes">UPVOTES</div>
								<div class="val">${approved}</div>
							</li>
							<li>
								<div class="lbl" t="user:downvotes">DOWNVOTES</div>
								<div class="val">${rejected}</div>
							</li>
							<li>
								<div class="lbl" t="user:items">ITEMS</div>
								<div class="val">${annotatedRecordsCount}</div>
							</li>
							<!-- <li>
								<div class="lbl">CAMPAIGNS</div>
								<div class="val">2</div>
							</li> -->
						</ul>
						<!-- description-->
						<div class="desc" t="user:contribute">Contribute more and unlock the next badge.</div>
					</div>
				</div>
      </div>
    </section>

		<section class="collections collection-item-list smaller">
			<div class="container">
				<div class="topsection">
          <!-- label-->
          <div class="sectionlabel">
            <div class="bold" t="user:contributions">CONTRIBUTIONS</div><span t="[append]user:annotated"> ${annotatedRecordsCount} </span>
          </div>
				</div>
				<compose view-model="widgets/multiple-items/multiple-items"
								 model.bind="{'user': user, 'totalCount': annotatedRecordsCount, 'router': router}">
				</compose>
			</div>
		</section>

  </main>
</template>
