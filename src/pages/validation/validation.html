<template>
  <main>
    <!-- new banner-->
    <section class="banner mini">
      <div class="container">
        <!-- lbl-->
        <div class="bannertext">
          <div class="line">
            <div class="lbl">
              <span>CAMPAIGN VALIDATION</span>
            </div>
            <div class="wrap">
              <span>${campaign.title}</span>
            </div>
          </div>
        </div>
        <!-- vertical nav-->
        <nav class="vertical">
          <ul>
            <li><a route-href="route: index; params.bind: {lang: loc}" t="[prepend]summary:return-list"><img src="/img/ic-arrow-right-black.png"></a></li>
          </ul>
        </nav>
        <!-- bg-->
        <div class="bgwrap" style="background-image: url('${campaign.banner}');"></div>
      </div>
    </section>

    <!-- validation section-->
    <section class="validation">
      <!-- Search Bar -->
      <div class="searchbox" if.bind="!hasMotivation('ColorTagging')">
        <input id="annotationInput" autocomplete="off" value.bind="prefix" input.delegate="prefixChanged() & debounce:150"  type="text"  placeholder.bind="placeholderText" class="input-tag"/>
        <div show.bind='suggestionsActive' class="autocomplete-suggestions-itemview" style="width: 100%; z-index: 9999;">
          <ul class="suggestions">
            <li click.delegate="selectSuggestedAnnotation(item.id)" repeat.for="item of suggestedAnnotations" id="${$index}"><span>${item.label}</span><a if.bind="item.lang">${item.lang}</a><a style="padding-right:10px" class="fa fa-link" click.delegate="goToURI(item.uri)"></a></li>
          </ul>
        </div>
      </div>
      <!-- Color Palette -->
      <div class="coloraction" if.bind="hasMotivation('ColorTagging')">
        <div>
          <p>Select a color from the Palette and view all the campaign records that have been annotated with it.</p>
        </div>
        <section class="color ${color[0]}" repeat.for="color of colorSet" style.bind="color[1]" click.delegate="selectLabel(color[0], false)">
          <h2 class="name" style.bind="color[2]" innerhtml.bind="getColorLabel(color[0])"></h2>
        </section>
        <!-- hack for last row elements width -->
        <li class="width-helper" repeat.for="i of 20"></li>
      </div>
      <!-- Validation Information -->
      <div class="validation-info hiddenfile">
        <p>You have selected <b>${annotationsToDelete.length}</b> annotations :</p>
      </div>
      <div class="validation-button-group hiddenfile">
        <a href="javascript:void(0)" class="btn-green-o cancel" click.delegate="clearSelections()">Cancel Selection</a>
        <button class="btn-green" click.delegate="deleteAnnotations()" disabled.bind="hasErrors">Delete Annotations</button>
      </div>
    </section>

    <!-- grid section-->
		<section class="collections collection-item-list">
			<div class="container">
        <!-- campaign reel-->
      	<div id="recs" class="campaignlist">
          <!-- top section-->
      		<div class="topsection" if.bind="label!=''">
      			<!-- label-->
            <div class="sectionlabel">
              <div class="bold">${label.toUpperCase()}</div>
              <span if.bind="!loading">${recordIds.length}  ANNOTATED ITEMS</span>
              <span if.bind="loading"><i class="fa fa-spinner fa-pulse"></i>  ANNOTATED ITEMS</span>
            </div>
            <!-- Sort - Filter-->
            <div class="sort">
              <!-- label-->
              <div class="lbl" t="index:sortby">SORT BY </div>
              <!-- sort-->
              <a id="sorting" href="javascript:void(0)" click.delegate="toggleSortMenu()" data-toggle="dropdown">
                <span class="text">${sortBy.toUpperCase()}</span>
                <span class="arrow"><img src="/img/ic-arrow-down-green.png"></span>
              </a>
              <!-- dropdown-->
              <ul aria-labelledby="sorting" class="dropdown-menu">
                <li> <a href="javascript:void(0)" click.delegate="selectLabel(label, false)">ASCENDING</a></li>
                <li> <a href="javascript:void(0)" click.delegate="selectLabel(label, false)">DESCENDING</a></li>
                <li> <a href="javascript:void(0)" click.delegate="selectLabel(label, false)">NEUTRAL</a></li>
              </ul>
            </div>
      		</div>
          <div if.bind="loading" class="campaign">
            <center>
              <img src="/img/assets/img/loader.gif" alt="Loading annotations">
              <p>Loading Annotations</p>
            </center>
          </div>
          <div role="main">
        		<section class="action itemview" if.bind="record">
        			<compose view-model="widgets/quickview/quickview"  model.bind="{'cname': cname, 'record': record, 'lang': loc, 'collection':collection}"></compose>
        		</section>
          </div>
      		<!-- entry-->
      		<div class="entries row" ref="grid">
      			<!-- item-->
      			<div class="sizer"></div>
      				<!-- Item Grid -->
      				<div class="entry ${record.dbId} col-md-3" repeat.for="record of records">
      					<a href="javascript:void(0)" click.delegate="selectAnnotation(record)">
      						<div class="thumbs">
      							<img src.bind="record.Thumbnail" onError="this.src='/img/assets/img/ui/ic-noimage.png'" />
      							<div class="action">
                      <!-- <div class="plus">${record.title | textTrim:22}</div>
                      <div class="plus small">${record.annotations.length + ' tag' | pluralFormat}</div> -->
                    </div>
      						</div>
      					</a>
                <a href="javascript:void(0)" click.delegate="quickView(record)" if.bind="hasMotivation('ColorTagging')" class="show-info">
                  <i class="fa fa-eye"></i>
      					</a>
      				</div>
      		</div>
      		<div class="loadmore">
      			<a href="#" show.bind="!loading && more" click.delegate="loadMore()" t="app:loadmore">LOAD MORE</a>
      			<div class="more"><i show.bind="loading" class="fa fa-spinner fa-pulse"></i></div>
      		</div>
      	</div>
    	</div>
    </section>

  </main>
</template>
